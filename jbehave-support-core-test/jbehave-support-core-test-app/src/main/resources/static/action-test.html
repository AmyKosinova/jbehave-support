<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebAction test page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>WebAction test page</h1>
        <p>
            <button id="click-btn" onclick="getElementById('click-result').innerHTML = 'OK'">CLICK</button>
            <span id="click-result"></span>
        </p>
        <p>
            <button id="double-click-btn" ondblclick="getElementById('double-click-result').innerHTML = 'OK'">
                DOUBLE_CLICK
            </button>
            <span id="double-click-result"></span>
        </p>
        <p>
            <button id="force-click-btn" onclick="getElementById('force-click-result').innerHTML = 'OK'" style="display: none;">FORCE_CLICK</button>
            <span id="force-click-result">AAA</span>
        </p>
        <p>
            <button id="press-btn" onkeydown="getElementById('press-result').innerHTML = 'OK'">PRESS</button>
            <span id="press-result"></span>
        </p>
        <p>
            <button id="alert-accept-btn"
                    onclick="getElementById('alert-accept-result').innerHTML = confirm('ALERT ACCEPT') ? 'OK' : 'bug'">
                ALERT ACCEPT
            </button>
            <span id="alert-accept-result"></span>
        </p>
        <p>
            <button id="alert-dismiss-btn"
                    onclick="getElementById('alert-dismiss-result').innerHTML = !confirm('ALERT DISMISS') ? 'OK' : 'bug'">
                ALERT DISMISS
            </button>
            <span id="alert-dismiss-result"></span>
        </p>
        <p>
            <input id="clear-input" type="text" value="Lorem ipsum">
        </p>
        <p>
            <input id="fill-input" type="text" value="Lorem ipsum">
        </p>
        <p>
            <select id="select">
                <option value="1">one</option>
                <option value="2">two</option>
                <option value="3">three</option>
            </select>
        </p>
        <p>
            <input id="checkbox-input-true" type="checkbox">checkbox should be true
        </p>
        <p>
            <input id="checkbox-input-false" type="checkbox">checkbox should be false
        </p>
    </div>
</div>
</body>
</html>
