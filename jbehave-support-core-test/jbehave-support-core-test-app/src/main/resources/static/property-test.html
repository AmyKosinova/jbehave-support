<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebProperty test page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>WebProperty test page</h1>
        <p>
            <button id="enabled-btn">enabled</button>
        </p>
        <p>
            <button id="disabled-btn" disabled>disabled</button>
        </p>
        <p>
            <span>selected checkbox</span>
            <input id="selected-checkbox" type="checkbox" checked>
        </p>
        <p>
            <span>unselected checkbox</span>
            <input id="unselected-checkbox" type="checkbox">
        </p>
        <p>
            <span id="text">text</span>
        </p>
        <p>
            <span id="class" class="my-class">class</span>
        </p>
        <p>
            <input id="value" type="text" value="value"/>
        </p>
        <p>
            <input id="readonly" type="text" value="readonly" readonly/>
        </p>
        <p>
            <select id="select">
                <option value="1">one</option>
                <option value="2" selected>two</option>
                <option value="3">three</option>
            </select>
        </p>
        <table id="table" class="table table-bordered">
            <tbody>
            <tr>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
